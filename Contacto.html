    <main class="contenedor secction">
        <h2 class="centrar-texto .color-encabezado">Contactame</h2>
        <div id="contacto" class="contacto">
            <form class="formulario" action="#" id="Formulario" method="POST">
                <legend class="centrar-texto fw-500">Contáctanos llenando todos los campos</legend>

                <div class="contenedor-campos">
                    <div class="campos">
                        <div class="campos-izquierda">
                            <div class="campo">
                                <label for="Nombre">Nombre:</label>
            
                                <input class="inputs" id="Nombre" type="text" name="nombre" placeholder="Nombre" required>
                            </div>
                            <div class="campo">
                                <label for="Apellido">Apellido:</label>
            
                                <input class="inputs" id="Apellido" type="text" name="apellido" placeholder="Apellido" required>
                            </div>
                        </div>
                        <div class="campos-derecha">
                            <div class="campo">
                                <label for="Telefono">Teléfono:</label>
        
                                <input class="inputs" id="Telefono" type="tel"  name="telefono" placeholder="Teléfono" required>
                            </div>
                            <div class="campo w-100">
                                <label for="Correo">Correo:</label>
        
                                <input class="inputs" id="Correo" type="email" name="correo" placeholder="Correo" required>
                            </div>
                        </div>
                    </div>
                    <div class="campo w-100">
                        <label for="TextArea">Mensaje:</label>

                        <textarea id="TextArea" class="TextArea" placeholder="Mensaje" required></textarea>
                    </div>
                </div><!--.contenedor-campos-->
                <div class="enviar">
                    <input class="btn d-block" type="submit" value="Enviar"> <!--Para evitar duplicado this.disable=true; this.value=`Enviando...`; -->

                </div>
                
            </form>
            <div id="mensaje-enviado"></div>
        </div>
